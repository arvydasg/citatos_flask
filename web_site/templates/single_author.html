{% extends "base.html" %}

{% block content %}
    <h2 class="margin50">{{ author.name }} {{ author.lastname }}</h2>
    <ul>
        {% for quote in quotes_data %}
            {% if quote.author_id == author.id %}
                <li>{{ quote.text }} - {{ quote.author.name }} {{quote.author.lastname}}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
