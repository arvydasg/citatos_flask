{% extends "base.html" %}
{% block content %}

    <h2 class="margin50">Login page</h2>

    <p>When logged in - you can add new authors and quotes.</p>

    <form method="POST" action="">
        {{form.hidden_tag()}}
        {{form.username}}
        {{form.password}}
        {{form.submit}}
    </form>
    <br/>
    <a href="{{ url_for('route_register')}}">Don't have an account? Sign Up</a>

{% endblock %}
